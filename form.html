<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="titleimg.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>ARGA 3D Art Gallery | Email Me</title>
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Email Me</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="text">
                        <h2><a href="index.html" style="color: #fff;">HOME</a></h2>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Mumbai</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>986-757-0787</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>aaru220884@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form class="gform" action="https://script.google.com/macros/s/AKfycbzCmEQmCYghsnLcS-tsH-jAx9Ms0E2N_jjPrsDs/exec" method="POST" enctype="text/plain">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="name" id="name" required autofocus>
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="mail" id="mail" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea name="message" id="message" required></textarea>
                        <span>Your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script data-cfasync="false" src="form-submission-handler.js"></script>
</body>
</html>
