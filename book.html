<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="titleimg.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="book.css">
    <title>ARGA 3D Art Gallery | Book Now</title>
</head>
<body>
    <div class="container">
        <form class="gform" action="https://script.google.com/macros/s/AKfycbzCmEQmCYghsnLcS-tsH-jAx9Ms0E2N_jjPrsDs/exec" method="POST" enctype="text/plain">
            <h2>Book Now</h2>
            <h3><a href="index.html" style="color: #45f3ff;">HOME</a></h3>
            <br>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="fname" id="fname" required autofocus>
                    <span class="text">First Name</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="lname" id="lname" required>
                    <span class="text">Last Name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="email" name="mail" id="mail" required>
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="mobile" id="mobile" required>
                    <span class="text">Mobile</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <input type="submit" value="Book">
            </div>
        </div>
        </form>
    </div>  
    <script data-cfasync="false" src="form-submission-handler.js"></script>
</body>
</html>
